<div class="container mb-5 mt-5">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-white">Atualizar meu usuário</h1>
      <div class="form-group">
        <label for="nome">Nome</label>
        <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome">
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input [(ngModel)]='user.login' class="form-control" type="mail" name="login" id="login"
          placeholder="Seu email">
      </div>
      <div class="form-group">
        <label for="foto">Foto de perfil</label>
        <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto"
          placeholder="Insira o link da sua foto de perfil">
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha"
          placeholder="Sua senha">
      </div>
      <div class="form-group">
        <label for="senha2">Confirme a senha</label>
        <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmaSenha" id="confirmaSenha"
          placeholder="Sua senha">
      </div>
      <div class="form-group">
        <label for="usuario">Tipo de usuário</label>
        <select [(ngModel)]='user.tipo' class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
          <option>Selecione um tipo de usuário:</option>
          <option value="normal">Normal</option>
          <option value="adm">Administrador</option>
        </select>
      </div>

      <div class="d-flex justify-content-center">
        <button class="btn btn-danger mr-4" type="submit" routerLink="/inicio">Cancelar</button>
        <button class="btn btn-success" type="submit" (click)='atualizar()'>Cadastrar</button>
      </div>
    </div>
  </div>
</div>
